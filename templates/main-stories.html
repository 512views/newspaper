<div class="flexslider">
    <ul class="slides">
        {%  for article in main_stories %}
            <li>
                <!-- TODO: when media is working, change this image -->
                <a href="articles/{{ article.url }}">
                    <img class="img-responsive"
                         src="{{ article.image }}"/>
                </a>
                <div class=main-feature-box">
                    <h3>{{ article.title }}</h3>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
